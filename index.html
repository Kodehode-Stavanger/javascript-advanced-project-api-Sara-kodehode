<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Disney characters</h1>
      </header>

      <form id="search-character-form" class="form-class">
        <input
          type="text"
          id="search-input"
          placeholder="Enter the character name"
          required
        />
        <input type="submit" id="search-btn" />
      </form>
      <button id="show-all-characters-btn">Show all characters</button>
      <div id="page-navigation">
        <button id="previous-page-btn">Previous</button>
        <button id="next-page-btn">Next</button>
      </div>
      <img
        src="images/mickey-mouse.png"
        alt="mickey mouse"
        class="fixed-image"
      />

      <div id="container"></div>
    </main>
  </body>
</html>
